    <!-- GENERAL THINGS: -->
    <!-- Pixel is one dot on screen. 1px = 1/96th of 1in -->
    <!-- 1pt = 1/72 of 1in -->
    <!-- RELATIVE LENGTH UNTIS
         em : em means width of character 'm' in the parent element. 'm' is used because it is the widest element in alphabets -->
    <!-- rem : rem is the font size of the root element. It is the font size that someone has set in their browser preferences-->
    <!-- vh : 1% of the viewpoint's height. eg: if we have 50vh, it will take half of our screen.If we reduce browser size using
               cusror, then the element will change its size accordingly 50% of the screen -->
