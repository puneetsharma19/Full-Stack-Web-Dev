<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script> -->
  
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">



</head>
<body>
    
    <div class="container">
        <h2 align="center">To Do List</h1>
        <div class="row">
            <div class="col-sm-8 md-6 ">
                <div class="form-group">
                    <label for="inpNewTask">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask"
                           aria-describedby="newTaskHelp"
                           placeholder="Enter the name of the task">
                    <small id="newTaskHelp" class="form-text text-muted">A short one line description of your task</small>
                  </div>
            </div>

            <div align = "center" class="col md-8">
                <button type="button" class="btn btn-success col-5 sm-12" disabled id="btnAdd">
                    <i class="far fa-plus-square" aria-hidden="false"> Add </i>
                </button>
                <button type="button" class="btn btn-danger col-5 sm-12"disabled id="btnReset">
                    <i class="fas fa-backspace"> Reset </i>
                </button> 
                <button type="button" class="btn btn-info col-5 sm-12 " disabled id="btnSort">
                    <i class="fas fa-sort-amount-down"> Sort </i>
                </button>
                
                <button type="button" class="btn btn-warning col-5 sm-12" disabled id="btnCleanup">
                    <i class="fa fa-trash-alt" aria-hidden="false"> Cleanup </i>
                </button>
            </div>
            
        </div>

        <!-- Row for list -->
        <ul class="row list-group m-2" id="ulTasks"></ul>

    </div>

</body>
</html>
