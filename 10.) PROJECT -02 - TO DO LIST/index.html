<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script>

</head>
<body>
    
    <div class="container">
        <h2 align="center">To Do List</h1>
        <div class="row">
            <div class="col">
                <label for="exampleInputEmail1" class="form-label">Enter name of the task</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Provide a brief description about your task.
                    
            </div>

            <div class="col">
                <button type="button" class="btn btn-success">
                    <i class="far fa-plus-square" aria-hidden="false"> Add </i>
                </button>
                <button type="button" class="btn btn-danger">
                    <i class="fas fa-backspace"> Reset </i>
                </button>
                <button type="button" class="btn btn-info">
                    <i class="fas fa-sort-amount-down"> Sort </i>
                </button>
                <button type="button" class="btn btn-warning">
                    <i class="fa fa-trash-alt" aria-hidden="true"> Cleanup </i>
                </button>
            </div>
        </div>

    </div>

</body>
</html>
