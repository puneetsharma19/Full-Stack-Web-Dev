<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <link rel="stylesheet" href="style.css">

    <script defer src="http://192.168.43.224:3344/socket.io/socket.io.js"></script>

    <script defer src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script  defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>

</head>
<body>
        
    <div class="card">

        <div style="height: 2.5rem; background: rgb(148, 171, 201);" class="card-header d-flex justify-content-center">
            <img style="max-height: 100%; max-width: 20%;" src="./header_image.png" >Chat App
        </div>
        <div id="header" style="height: 3.5rem; background: rgb(148, 171, 201); width: 100%;" class="card-header d-flex justify-content-center"></div>
        <div id="msgArea" style="height: 80vh; background-image: url('./background_image.png');" class="card-body msg-area">
            
        </div>

        <div style="height: 4rem; background-color: rgb(148, 171, 201)" class="card-footer ">
            <div style="max-width:100%" class="input-group mb-3">
                <input id="messageInp" type="text" class="form-control" placeholder="Type a message" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="btnSubmit" class="btn btn-outline-light" type="submit">Send</button>
                </div>
            </div>
        </div>
    </div>


    

    
</body>
</html>
