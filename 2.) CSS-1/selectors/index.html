<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h1>CSS SELECTORS</h1>

    <div id="one" class="big bold">This is a div</div>
    <div id="two">This is a div</div>
    <div class="big">This is a div</div>
    <div>This is a div</div>

    <p>This is a para</p>
    <p class="big">This is a para</p>
    <p class="bold">This is a para</p>
    <p class="big">This is a para</p>

    <!-- Attribute selectors -->
    <input value = "abcd" type="text">
    <input disabled value = "efgh" type="text">

</body>
</html>
